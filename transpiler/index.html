<!DOCTYPE html>
<html>

    <head>
        <meta charset=utf-8>
        <title>Parser</title>
    </head>

    <link rel="stylesheet" href="style.css">

    <body>
        <div style="height: 72vh">
            <div style="display:inline-block; width:58%; height: 100%">
                <textarea 
                    id=programInput     
                    style="resize: none; width:100%;; height: 100%" 
                    placeholder="Input"
                ></textarea>
            </div>
            <div style="display:inline-block; width:38%; padding-left:2%;; height: 100%">
                <textarea 
                    id=programOutput 
                    style="resize: none; width:100%;; height: 100%" 
                    placeholder="Output"
                    readonly  
                ></textarea>
            </div>
        </div>
        
        <div style=
            "
                display: flex; 
                flex-direction: row; 
                align-items: center; 
                position: relative; 
                width: 100%;
            "
        >
            <input 
                id="inputFile" 
                type="file" 
                style="display: none;"
            >
            <button 
                id="chooseInputFileButton"
                style="margin-right: 10px"
            >
                Input file
            </button>
            <p  
                id="inputFileName"
                style="display: inline-block;"
            >
                File is not chosen
            </p>
            <button 
                id="runButton"
                style=
                "
                    position: absolute; 
                    left: 59%; 
                    transform: translateX(calc(-59% - 27px))
                "
            >
                Run
            </button>
            <button 
                id="inputStreamButton" 
                style="position: absolute; right: 2%;" 
                disabled
            >
                Submit input
            </button>
        </div>
        
        <textarea 
            id="inputStream" 
            type="text" 
            style="resize: none; width:98%; height:17vh" 
            disabled
        ></textarea>
    </body>

    <script src="main.js"></script>
    <script src="Lexer.js"></script>
    <script src="Parser.js"></script>
    <script src="Visitor.js"></script>
</html>
